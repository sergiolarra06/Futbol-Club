<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition    xmlns="http://www.w3.org/1999/xhtml"
                   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                   template="../plantillas/plantilla.xhtml"
                   xmlns:p="http://primefaces.org/ui"
                   xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h3  align="center"  style="color: menutext">LISTA DE PERSONAS</h3>
        <p:menu>
            <p:submenu label="Hogar">
                <p:menuitem value="Hogar" url="http://www.primefaces.org" icon="fa fa-home"/>
            </p:submenu>
            <p:submenu label="Crear Persona">
                <p:menuitem value="Nuevo" url="#" icon="fa fa-plus" />
            </p:submenu>
        </p:menu>

        <p:dataTable var="persona" value="#{listaBeanPersonas.personas}">
            <p:column headerText="Id">
                <h:outputText value="#{persona.id}" />
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{persona.nombre}" />
            </p:column>

            <p:column headerText="Apellido">
                <h:outputText value="#{persona.apellido}" />
            </p:column>

            <p:column headerText="Fecha Nacimiento">
                <h:outputText value="#{persona.fechaNacimiento}" />
            </p:column>

            <p:column headerText="Correo">
                <h:outputText value="#{persona.correo}" />
            </p:column>

            <p:column headerText="Opciones">

                <p:commandButton id="btnEditar" value="Editar" icon="fa fa-fw fa-edit" type="button" onclick="listaBeanPersonas.editar(persona)" />
                <p:commandButton value="eliminar" icon="fa fa-fw fa-remove" type="button"/>
            </p:column>



        </p:dataTable>
        <p:commandButton value="Salir"  action="#{listaBeanPersonas.salir()}" id="btnSalir" 
                         style="margin-right:20px;" icon="pi pi-save" title="Ir ->" />

    </ui:define>

</ui:composition>
