<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition    xmlns="http://www.w3.org/1999/xhtml"
                   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                   template="../plantillas/plantilla.xhtml"
                   xmlns:p="http://primefaces.org/ui"
                   xmlns:h="http://xmlns.jcp.org/jsf/html"
                   xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1 align="center"  style="color: menutext">REGISTAR LESION_JUGADOR</h1>
        <h:form>    
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>


            <h3>  <p:outputLabel for="@next" value="Fecha lesion jugador" /> </h3> 
            <p:selectOneMenu  id="lesionJugador" value="#{beanLesionJugador.lesion.id}" style="width:125px" >
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItems value="#{listaBeanLesionJugador.lesionJugadores}" var="lj" itemValue="#{lj.lesion.id}" itemLabel="#{lj.fecha}"  />
                <f:facet name="footer">
                    <p:separator />
                    <h:outputText style="font-weight:bold;"/>
                </f:facet>
            </p:selectOneMenu>



            <p:commandButton   value="Eliminar"   icon="fa fa-fw fa-remove" action="#{beanLesionJugador.eliminar()}" update="messages,growl"/>   
            <p:commandButton value="Regresar a la lista"  icon="fa fa-fw fa-arrow-circle-o-left"  action="#{beanLesionJugador.regresar()}" id="iconOnly" 
                             style="margin-right:px;" />

        </h:form>
    </ui:define>


</ui:composition>
