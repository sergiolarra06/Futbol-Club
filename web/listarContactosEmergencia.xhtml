<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition    xmlns="http://www.w3.org/1999/xhtml"
                   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                   template="./plantillas/plantilla.xhtml"
                   xmlns:p="http://primefaces.org/ui"
                   xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h1 align="center"  style="color: menutext">LISTA DE CONTACTOS DE EMERGENCIA</h1>
        <p:dataTable var="contactosEmergencia" value="#{listaBeanContactoEmergencia.contactosEmergencia}">
            <p:column headerText="Id">
                <h:outputText value="#{contactosEmergencia.id}" />
            </p:column>

            <!--
            -->
            <p:column headerText="Nombre">
                <h:outputText value="#{contactosEmergencia.nombre}" />
            </p:column>

            <p:column headerText="Apellido">
                <h:outputText value="#{contactosEmergencia.apellido}" />
            </p:column>

            <p:column headerText="Telefono">
                <h:outputText value="#{contactosEmergencia.telefono}" />
            </p:column>

        </p:dataTable>
        <p:commandButton value="Salir" action="#{listaBeanPersonas.salir()}" id="btnSalir" 
                         style="margin-right:20px;" icon="pi pi-save" title="Ir ->" />

    </ui:define>

</ui:composition>
