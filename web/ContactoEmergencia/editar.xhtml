<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="../plantillas/plantilla.xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1 align="center"  style="color: menutext">EDITAR CONTACTOS DE EMERGENCIA</h1>
        <h:form >    
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <h3> <p:outputLabel for="@next" value="Nombres contactos emergencia " /> </h3>  
            <p:selectOneMenu id="trl" value="#{beanContactoEmergencia.id}" style="width:125px" >
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItems value="#{listaBeanContactoEmergencia.contactosEmergencia}" var="c" itemValue="#{c.id}" itemLabel="#{c.nombre}" />
            </p:selectOneMenu>

            <h3> <i class="fa fa-fw fa-phone-square" >Telefono</i></h3>  
            <p:inputText  value="#{beanContactoEmergencia.telefono}"/>


            <br/>
            <p:commandButton  value="Guardar" icon="fa fa-fw fa-save" action="#{beanContactoEmergencia.modificar()}" update="messages,growl"/>   
            <br />
            <p:commandButton value="Regresar a la lista"  icon="fa fa-fw fa-arrow-circle-o-left"  action="#{beanContactoEmergencia.regresar()}" id="iconOnly" 
                             style="margin-right:px;"/>

        </h:form>
    </ui:define>

</ui:composition>
