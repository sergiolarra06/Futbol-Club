<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="../plantillas/plantilla.xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1 align="center"  style="color: menutext">REGISTAR CATEGORIA_JUGADOR</h1>

        <h:form>    
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <h3>  <p:outputLabel for="@next" value=" Nombre Jugador" /> </h3> 
            <p:selectOneMenu id="jugador" value="#{beanCategoriaJugador.jugador.id}" style="width:125px">
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItems value="#{listaBeanJugadores.jugadores}" var="j" itemValue="#{j.id}" itemLabel="#{j.nombre}" />
                <f:facet name="footer">
                    <p:separator />
                    <h:outputText  style="font-weight:bold;"/>
                </f:facet>
            </p:selectOneMenu>

            <h3>  <p:outputLabel for="@next" value=" Nombre categoria" /> </h3> 
            <p:selectOneMenu id="categoria" value="#{beanCategoriaJugador.categoria.id}" style="width:125px">
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItems value="#{listaBeanCategoria.categoria}" var="c" itemValue="#{c.id}" itemLabel="#{c.nombre}" />
                <f:facet name="footer">
                    <p:separator />
                    <h:outputText  style="font-weight:bold;"/>
                </f:facet>
            </p:selectOneMenu>

            <h4> <p:outputLabel for="inicio" value="Fecha inicio categoria " /> </h4>
            <p:calendar id="inicio" value="#{beanCategoriaJugador.fechaInicio}" showOn="button" />

            <h4> <p:outputLabel for="fin" value="Fecha fin categoria" /> </h4>
            <p:calendar id="fin" value="#{beanCategoriaJugador.fechaFin}" showOn="button" />


            <br/><br/>
            <p:commandButton value="Guardar" icon="fa fa-fw fa-save"  action="#{beanCategoriaJugador.insertar()}" update="messages,growl"/>   
            <br/>
            <p:commandButton value="Regresar a la lista"  icon="fa fa-fw fa-arrow-circle-o-left"  action="#{beanCategoriaJugador.regresar()}" id="iconOnly" 
                             style="margin-right:px;" title="Ir ->" />


        </h:form>
    </ui:define>

</ui:composition>
