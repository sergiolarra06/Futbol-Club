<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="./plantillas/plantilla.xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <a href="./plantillas/plantilla.xhtml"></a>
        <h1 align="center"  style="color: menutext">Iniciar Sesión</h1>
        <h:form >    
            <p:growl id="growl" showDetail="true" sticky="true"/>

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <br/>
            <br/>
            <div align="center">
                <h3>Usuario</h3>
                <p:inputText value="#{beanJugador.id}" />
            </div>
            <br/>
            <div align="center">
                <h3>Contraseña</h3>
                <p:password value="#{beanJugador.contrasena}"/>
            </div>
            <br/>
            <br/>
            <div align="center">

                <p:commandButton value="Iniciar sesión" action="#{beanJugador.validarUsuario()}" update="messages,growl"/>   
                <br />
                <p:commandButton value="Registrarse" action="#{beanJugador.salir()}" id="iconOnly" 
                                 title="Registrarse" />
            </div>
        </h:form>
    </ui:define>

</ui:composition>
