<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="../plantillas/plantilla.xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <a href="../../plantillas/plantilla.xhtml"></a>
        <h1 align="center"  style="color: menutext">EDITAR JUGADOR</h1>
        <h:form >    
            <p:growl id="growl" showDetail="true" sticky="true"/>
           
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <h3>Id</h3>
            <p:inputText value="#{beanJugador.id}"/>
            <br/>

            <h3>Contacto de Emergencia</h3>
            <p:inputText value="#{beanJugador.contactosEmergencia.id}"/>
            <br/>

            <h3>  <p:outputLabel for="@next" value="Posiciones:"  /></h3>
            <p:selectOneMenu id="city" value="#{beanJugador.posicion}" effect="fold" editable="true">
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItems value="#{beanJugador.posiciones}" />
            </p:selectOneMenu>

            <br/>
            <p:commandButton value="Guardar" action="#{beanJugador.actualizar()}" update="messages,growl"/>   
            <br />
            <p:commandButton value="Salir" action="#{beanJugador.salir()}" id="iconOnly" 
                             style="margin-right:20px;" icon="pi pi-save" title="Ir ->" />
        </h:form>
    </ui:define>

</ui:composition>
