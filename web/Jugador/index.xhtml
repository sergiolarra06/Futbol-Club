<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition    xmlns="http://www.w3.org/1999/xhtml"
                   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                   template="../plantillas/plantilla.xhtml"
                   xmlns:p="http://primefaces.org/ui"
                   xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h1 align="center"  style="color: menutext">LISTA DE JUGADORES</h1>

        <h:form id="nuevo" class="col-md-4" >
            <p:fieldset legend="Operaciones" toggleable="true"  >
                <p:panelGrid columns="1"   >
                    <h:commandLink class="fa fa-plus" action="/Jugador/crear" value="Nuevo" type="button" />
                    <h:commandLink class="fa fa-fw fa-edit" action="/Jugador/editar" value="Editar" type="button" />
                    <h:commandLink class="fa fa-fw fa-remove" action="/Jugador/borrar" value="Borrar" type="button" />
                </p:panelGrid>
            </p:fieldset>
        </h:form>




        <p:fieldset legend="Datos" toggleable="true">

            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <p:dataTable var="jugadores" value="#{listaBeanJugadores.jugadores}">
                <p:column headerText="Id">
                    <h:outputText value="#{jugadores.id}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{jugadores.nombre}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{jugadores.apellido}" />
                </p:column>
                <p:column headerText="Fecha Nacimiento">
                    <h:outputText value="#{jugadores.fechaNacimiento}" />
                </p:column>

                <p:column headerText="Correo">
                    <h:outputText value="#{jugadores.correo}" />
                </p:column>

                <p:column headerText="Posicion">
                    <h:outputText value="#{jugadores.posicion}" />
                </p:column>

                <p:column headerText="Contacto de Emergencia">
                    <h:outputText value="#{jugadores.contactoEmergencia.nombre}" />
                </p:column>


            </p:dataTable>
        </p:fieldset>

    </ui:define>

</ui:composition>
