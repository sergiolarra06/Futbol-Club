<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="../plantillas/plantilla.xhtml"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h1 align="center"  style="color: menutext">REGISTAR JUGADOR</h1>
        <h:form >    
            <p:growl id="growl" showDetail="true" sticky="true"/>

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <h3>  <p:outputLabel for="@next" value="Jugador ID" /> </h3> 
            <p:selectOneMenu id="console" value="#{beanJugador.id}" style="width:125px">
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItems value="#{listaBeanPersonas.personas}" var="p" itemValue="#{p.id}" itemLabel="#{p.nombre}" />
                <f:facet name="footer">
                    <p:separator />
                    <h:outputText  style="font-weight:bold;"/>
                </f:facet>
            </p:selectOneMenu>


            <br/>
            <h3>  <p:outputLabel for="@next" value="Contactos de emergencia ID:" /> </h3>
            <p:selectOneMenu id="trl" value="#{beanJugador.contactosEmergencia.id}" style="width:125px" >
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItems value="#{listaBeanContactoEmergencia.contactosEmergencia}" var="c" itemValue="#{c.id}" itemLabel="#{c.nombre}" />
                <f:facet name="footer">
                    <p:separator />
                    <h:outputText style="font-weight:bold;"/>
                </f:facet>
            </p:selectOneMenu>


            <br/>
            <h3>  <p:outputLabel for="@next" value="Posiciones:" /></h3>
            <p:selectOneMenu id="posiciones" value="#{beanJugador.posicion}" effect="fold" editable="true">
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItems value="#{beanJugador.posiciones}"  />
            </p:selectOneMenu>


            <br/><br/>
            <p:commandButton value="Guardar" icon="fa fa-fw fa-save"  action="#{beanJugador.insertar()}" update="messages,growl"/>   
            <br/>
            <p:commandButton value="Regresar a la lista"  icon="fa fa-fw fa-arrow-circle-o-left"  action="#{beanJugador.regresar()}" id="iconOnly" 
                             style="margin-right:px;" title="Ir ->" />

        </h:form>
    </ui:define>

</ui:composition>
